    <script>
    $(function(){

        var banner = $(".jd_banner");
        var bannerWidth = banner.width();
        var ul = banner.find("ul:first-of-type");
        var point = banner.find("ul:eq(1)").find("li");
        var first=ul.find("li:first-of-type");
        var last = ul.find("li:last-of-type");

        ul.append(first.clone());
        last.clone().insertBefore(first);
        
        var lis = ul.find("li");
        var count = lis.length;
        ul.width(count*bannerWidth);
        lis.each(function(index , value){
            $(lis[index]).width(bannerWidth);
        });

        ul.css("left",-bannerWidth);

        var index = 1;

        var animation = function(){
            ul.animate({
                "left":-index*bannerWidth},200,"ease-in-out",function(){
                    if(index == count-1){
                        index=1;
                        ul.css("left",-index*bannerWidth);

                    }else if(index==0){
                        index=count-2;
                        ul.css("left",-index*bannerWidth)
                    }
                    point.removeClass("active").eq(index-1).addClass("active");
                })
        }
    
        var timeId = setInterval (function(){
            index++;
            animation();
        },2000);

        


    })
